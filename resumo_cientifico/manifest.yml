apiVersion: apps/v1
kind: Deployment
metadata:
  name: resumo-cientifico
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resumo-cientifico
  template:
    metadata:
      labels:
        app: resumo-cientifico
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: resumo-cientifico
        image: acrfemass.azurecr.io/resumo-cientifico:latest
        resources:
          requests:
            memory: 512Mi
            cpu: 500m
          limits:
            memory: 1024Mi
            cpu: 500m
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: resumo-cientifico
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: resumo-cientifico
---
apiVersion: v1
kind: Service
metadata:
  name: resumo-cientifico
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: resumo-cientifico