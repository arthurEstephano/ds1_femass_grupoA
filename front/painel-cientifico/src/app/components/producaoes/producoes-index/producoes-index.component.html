<app-producoes-filtro
  (listaAtualizada)="atualizarLista($event)"
></app-producoes-filtro>
<div class="mainPage">
  <app-table-list
  [tituloPagina]="'PRODUÇÕES CIENTIFICAS'"
  [list]="listaDePesquisa"
  [acaoDeletar]="false"
  (openModal)="openCloseModal()"
  (remove)="abrirConfirmacao($event)"
  >
  </app-table-list>
  <p class="textoTotal" *ngIf="listaDePesquisa.length > 0">Total: {{listaDePesquisa.length}}</p>
</div>
